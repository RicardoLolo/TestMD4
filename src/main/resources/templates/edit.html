<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head th:replace="/layout :: head"></head>
<body>
<h3>City Update</h3>

<div id="form">
    <form th:action="@{/edit/{id}(id=${city.getId()})}" th:object="${city} " method="POST">
        <div>
            <label>Name</label>
            <th:block th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th:block>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Country</label>
            <select th:field="*{country}">
                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.country}" th:selected="${c.id} == *{country.id}" />
            </select>
        </div>
        <div>
            <label>Acreage</label>
            <th:block th:if="${#fields.hasErrors('area')}" th:errors="*{acreage}"></th:block>
            <input type="text" th:field="*{area}" required/>
        </div>
        <div>
            <label>Population</label>
            <th:block th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></th:block>
            <input type="text" th:field="*{population}" required/>
        </div>
        <div>
            <label>GDP</label>
            <th:block th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></th:block>
            <input type="text" th:field="*{gdp}" required/>
        </div>
        <div>
            <label>Introducing</label>
            <th:block th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></th:block>
            <input type="text" th:field="*{description}" required/>
        </div>
        <button type="submit">Update</button>
        <a role="button" th:href="@{/}">Exit</a>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
