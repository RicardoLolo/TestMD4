<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head th:replace="/layout :: head"></head>
<body>
<h3>City Information</h3>
<p>
    <a th:href="@{/}">
        list of cities
    </a>
</p>

<div>
    <h2><label th:text="${city.getName()}"></label></h2>
</div>

<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${city.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Country:</label>
        <label th:text="${city.country.country}"></label>
    </div>
    <div class="cusdetail">
        <label>Acreage:</label>
        <label th:text="${city.getArea()}"></label>
    </div>
    <div class="cusdetail">
        <label>Population:</label>
        <label th:text="${city.getPopulation()}"></label>
    </div>
    <div class="cusdetail">
        <label>GDP:</label>
        <label th:text="${city.getGdp()}"></label>
    </div>
    <div class="cusdetail">
        <label>Introducing:</label><br>
        <label th:text="${city.getDescription()}"></label>
    </div>
    <div><a role="button" th:href="@{/edit/{id}(id=${city.getId()})}">Edit Now</a> |
        <a role="button" th:href="@{/delete/{id}(id=${city.getId()})}" onclick="return confirm('Are you sure you want to delete this city?')">Delete</a></div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
